<div id="search-component">
  <h4>Player Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>

  <ul class="search-result">
    <li *ngFor="let player of players$ | async">
      <a routerLink="/teams/{{player.tid}}/{{player._id}}">{{player.playerName}}</a>
    </li>
  </ul>
</div>
