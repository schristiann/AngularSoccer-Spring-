<div *ngIf="teams; else loading" style="align-items: center">
<ul class="teams">
  <li *ngFor="let team of teams">
    <a routerLink="/teams/{{team._id}}">
      <span class="badge">{{team.teamID}}</span> {{team.teamName}}
    </a>
  </li>
</ul>
</div>

<ng-template #loading>
  <div style="align-items: center">Loading...</div>
</ng-template>
